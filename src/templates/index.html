<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tic Tac Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>3D Tic Tac Toe</h1>
        <div class="game-status" id="gameStatus">Click "New Game" to start!</div>
        <div class="game-controls">
            <button id="newGameBtn" class="button">New Game</button>
            <div class="ai-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="aiVsAiToggle">
                    <span class="slider round"></span>
                </label>
                <span>AI vs AI Mode</span>
            </div>
            <div class="ai-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="minimaxToggle">
                    <span class="slider round"></span>
                </label>
                <span>Use Minimax</span>
            </div>
            <div class="ai-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="playerFirstToggle">
                    <span class="slider round"></span>
                </label>
                <span>Player Goes First</span>
            </div>
        </div>
        
        <div id="game-container">
            <canvas id="game-canvas"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
