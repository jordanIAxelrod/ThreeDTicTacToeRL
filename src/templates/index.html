<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>3D Tic Tac Toe</h1>
        <div class="game-status" id="gameStatus">Click "New Game" to start!</div>
        <div class="game-controls">
            <button id="newGameBtn" class="button">New Game</button>
            <div class="ai-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="aiVsAiToggle">
                    <span class="slider round"></span>
                </label>
                <span>AI vs AI Mode</span>
            </div>
            <div class="ai-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="minimaxToggle">
                    <span class="slider round"></span>
                </label>
                <span>Use Minimax</span>
            </div>
            <div class="ai-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="playerFirstToggle">
                    <span class="slider round"></span>
                </label>
                <span>Player Goes First</span>
            </div>
        </div>
        
        <div class="game-board">
            <!-- Three layers of the 3D board -->
            <div class="board-layer" id="layer0">
                <h3>Top Layer</h3>
                <div class="grid"></div>
            </div>
            <div class="board-layer" id="layer1">
                <h3>Middle Layer</h3>
                <div class="grid"></div>
            </div>
            <div class="board-layer" id="layer2">
                <h3>Bottom Layer</h3>
                <div class="grid"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
